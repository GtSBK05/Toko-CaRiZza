  <main>
  <section class="container py-5">
    <h2 class="text-center mb-4">Form Pemesanan</h2>
    <form id="form-pesanan">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Nama lengkap">
        <div id="error-nama" class="form-text text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="nohp" class="form-label">No. HP</label>
        <input type="tel" class="form-control" id="nohp" placeholder="08xxxxxxxxxx">
        <div id="error-nohp" class="form-text text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Alamat lengkap"></textarea>
        <div id="error-alamat" class="form-text text-danger"></div>
      </div>

      <div class="mb-3">
        <label for="opsi" class="form-label">Isi Pesanan</label>
        <select id="opsi" class="form-select" onchange="togglePesanan(this.value)">
          <option value="keranjang">Gunakan Isi Keranjang</option>
          <option value="manual">Tulis Manual</option>
        </select>
      </div>

      <div class="mb-3" id="field-keranjang">
        <label class="form-label">Pesanan dari Keranjang</label>
        <div class="d-flex gap-2 align-items-start">
          <textarea class="form-control" id="produk" rows="3" readonly></textarea>
          <button type="button" class="btn btn-danger btn-sm" onclick="hapusKeranjang()">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>

      <div class="mb-3 d-none" id="field-manual">
        <label class="form-label">Tulis Manual</label>
        <textarea class="form-control" id="produk-manual" rows="3" placeholder="Contoh: Telur 10 butir, Minyak Botol 1L"></textarea>
      </div>

      <button type="button" class="btn btn-primary-custom" onclick="kirimPesanan()">Kirim Pesanan</button>
    </form>
  </section>
  </main>

  <footer class="footer-custom text-white text-center py-3">
    <p class="mb-0">&copy; 2025 GtSBK</p>
  </footer>

  <script>
    function togglePesanan(value) {
      const keranjang = document.getElementById('field-keranjang');
      const manual = document.getElementById('field-manual');
      if (value === 'manual') {
        keranjang.classList.add('d-none');
        manual.classList.remove('d-none');
      } else {
        keranjang.classList.remove('d-none');
        manual.classList.add('d-none');
      }
    }
  
    function hapusKeranjang() {
      document.getElementById('produk').value = '';
      localStorage.removeItem('keranjang');
      alert("Isi keranjang telah dihapus.");
    }
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
